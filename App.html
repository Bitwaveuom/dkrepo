<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS Binding</title>
    <script type="text/javascript" src="angular.min.js"></script>
  </head>
  <body>{{ message }}
    <div ng-app>
     <h1>Binding    {{ message }}</h1>
  <input type="text" ng-model="message">
  <p><b>{{ message }}</b></p>
   <p ng-bind="message === 'hello'"></p>
    </div>
  </body>
</html>
